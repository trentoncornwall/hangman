<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META Tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS Style Sheets-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Hang Man</title>
</head>

<body>
    
    <div class="board">
        <header>hangman</header>

        <!--display last word-->
        <div class="lastword">
            <span id="lastWord"></span>
        </div>

        <!--Hangman word cards-->
        <div class="displayedText" id="targetWord"></div>
        
        <div class="displayedText" id="letterGuesses"></div>
        
        
        <!-- SCORE card-->
        <div class="score">
            <p>wins: <span id="win"></span></p>
            <p>loses: <span id="lose"></span></p>
        </div>
        
        
        <!--Hangman Javascript-->
        <script src="assets/javascript/game.js"></script>
    </div>
</body>

</html>
